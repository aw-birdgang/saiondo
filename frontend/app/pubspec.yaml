name: app
description: 사랑을 이어주는 커플 앱
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # A
  another_flushbar: ^1.12.30
  awesome_dialog: ^3.2.1

  # C
  collection: ^1.17.0
  cupertino_icons: ^1.0.6
  curved_navigation_bar: ^1.0.6

  # D
  dio: ^5.7.0

  # E
  either_dart: ^1.0.0
  event_bus: ^2.0.0

  # F
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.10
  flutter_mobx: ^2.2.1+1
  flutter_slider_drawer: ^2.1.3

  # G
  get_it: ^7.7.0
  google_fonts: ^6.2.1

  # H
  http: ^1.2.2

  # I
  intl: ^0.19.0

  # J
  json_serializable: ^6.6.1

  # L
  loading_animation_widget: ^1.2.1
  logger: ^2.4.0

  # M
  mobx: ^2.3.3+2

  # P
  percent_indicator: ^4.2.3

  # S
  sembast: ^3.6.0
  sembast_web: ^2.3.0
  shared_preferences: ^2.2.2
  socket_io_client: ^2.0.3

  # T
  table_calendar: ^3.0.9

  # U
  uuid: ^4.0.0

  # V
  validators: ^3.0.0

  # W
  web_socket_channel: ^2.4.0

  # X
  xxtea: ^2.1.0

dev_dependencies:
  analyzer: ^5.10.0
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.2.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/ic_launcher.png"

flutter:
  uses-material-design: true
  assets:
    - assets/.env
    - assets/images/
    - assets/icons/
    - assets/lang/
  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700
