name: app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # A
  another_flushbar: ^1.12.30
  awesome_dialog: ^3.2.1
  # C
  cupertino_icons: ^1.0.6
  curved_navigation_bar: ^1.0.6
  #D
  dio: ^5.7.0
  #E
  event_bus: ^2.0.0
  either_dart: ^1.0.0
  #F
  flutter_mobx: ^2.2.1+1
  flutter_slider_drawer: ^2.1.3
  #G
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  #H
  http: ^1.2.2
  #I
  intl: ^0.19.0
  #J
  json_serializable: ^6.6.1
  #L
  loading_animation_widget: ^1.2.1
  #M
  mobx: ^2.3.3+2
  #S
  shared_preferences: ^2.2.2
  #S
  sembast: 3.6.0
  sembast_web: 2.3.0
  #U
  uuid: ^4.0.0
  #V
  validators: ^3.0.0
  #W
  web_socket_channel: ^2.4.0
  #X
  xxtea: ^2.1.0
  #L
  logger: ^2.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  mobx_codegen: ^2.2.0
  build_runner: ^2.3.3
  analyzer: ^5.10.0

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/.env
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700