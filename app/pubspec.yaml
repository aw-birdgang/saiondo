name: app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # A
  another_flushbar: ^1.12.30
  awesome_dialog: ^3.2.1
  # C
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  cloud_functions: ^5.1.0
  cloud_firestore: ^5.4.0
  #D
  dio: ^5.7.0
  #E
  event_bus: ^2.0.0
  #F
  flutter_mobx: ^2.2.1+1
  flutter_slider_drawer: ^2.1.3
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  firebase_storage: ^12.2.0
  firebase_analytics: ^11.3.0
  flutter_dotenv: ^5.2.1
  #G
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  #H
  http: ^1.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  #I
  intl: ^0.19.0
  #J
  json_serializable: ^6.6.1
  #L
  loading_animation_widget: ^1.2.1
  #M
  mobx: ^2.3.3+2
  #P
  path_provider: ^2.1.1
  #S
  shared_preferences: ^2.2.2
  #S
  sembast: 3.6.0
  sembast_web: 2.3.0
  #V
  validators: ^3.0.0
  #X
  xxtea: ^2.1.0
  #L
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  analyzer: ^5.10.0
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  mobx_codegen: ^2.2.0


flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/.env
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700